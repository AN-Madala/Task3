<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        perspective: 1000px;
        overflow: hidden; 
    }
    .container {
        position: relative;
        width: 50%; 
        margin: auto;
        transform-style: preserve-3d;
        transform: rotateY(20deg) rotateX(10deg);
        transition: transform 0.5s;
    }
    .container:hover {
        transform: rotateY(0) rotateX(0);
    }
    .image {
        margin-top: 70px;
        margin-left: -174px;
        float: left;
        max-width: 100%;
        height: 300px;
        border-radius: 20px; 
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); 
        transition: transform 0.5s;
    }
    .container:hover .image {
        transform: translateZ(50px); 
    }
    .intro-text {
        text-align: center;
        margin-top: 50px;
        font-family: Arial, sans-serif;
        color: red;
    }
    
    .firework {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #f00;
        border-radius: 50%;
        animation: fireworks 1s ease-out infinite alternate;
    }
    .linkedin-button {
  display: inline-block;
  background-color: #0077b5; /* LinkedIn brand color */
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.linkedin-button:hover {
  background-color: #005f91; /* Darker shade on hover */
}

.linkedin-button span {
  display: inline-block;
  vertical-align: middle;
}
    @keyframes fireworks {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        100% {
            transform: scale(1.5);
            opacity: 0;
        }
    }

 
</style>
